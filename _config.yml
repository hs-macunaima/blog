# Site settings
title: Macunaima
description: "Hackerspace"
url: "https://hs-macunaima.github.io"




# Secondary Parameters
baseurl: "/blog"
header-img: img/home-bg2.jpg
headercolor: "#000000"
logo: img/logos/brasil-wiki.png

# Tertiary Parameters
github_username:  hs-macunaima
project_repository: blog
disqus_shortname: 
g-analytics: 
altmetric: true

# Build settings
gems: [jekyll-paginate]
markdown: kramdown
highlighter: rouge
permalink: pretty
paginate: 10
exclude: ["less","node_modules","Gruntfile.js","package.json","README.md"]

# Jekyll Settings

defaults:
  -
    scope:
      path: "projects"
      type: "pages"
    values:
      layout: "project"
      header-img: "img/home-bg2.jpg"

# Prose Settings
prose:
  siteurl: 'http://hs-macunaima.github.io/blog/'
  ispp: true
  media: 'img'
  metadata:
    projects:
      - name: "title"
        field:
          element: "text"
          label: "Título"
          value: ""
      - name: "description"
        field:
          element: "text"
          label: "Descrição"
          value: ""
      - name: "category"
        field:
          element: "text"
          label: "Projeto"
          value: ""           
    _posts:
      - name: "subtitle"
        field:
          element: "text"
          label: "Sub-título (Descrição curta)"
          value: ""
      - name: "layout"
        field:
          element: "select"
          label: "Escolha um layout"
          placeholder: "Layouts"
          options:
            - name: "Post"
              value: "post"
            - name: "Slide"
              value: "slide"
            - name: "Projetor"
              value: "projector"
            - name: "Notebook"
              value: "notebook"
            - name: "Ply Surface"
              value: "plysurface"
      - name: "title"
        field:
          element: "text"
          label: "Título"
          value: ""
      - name: "author"
        field:
          element: "text"
          label: "Autor"
          value: ""
      - name: "tags"
        field:
          element: "text"
          label: "Tags (seperate with whitespace)"
          value: ""
      - name: "category"
        field:
          element: "text"
          label: "Projetos"
          value: ""    
      - name: "horizontal"
        field:
          element: "hidden"
          value: </section></section><section markdown="1" data-background="http://hs-macunaima.github.io/blog/img/slidebackground.png"><section markdown="1">
      - name: "vertical"
        field:
          element: "hidden"
          value: </section><section markdown="1">
      - name: "slideinit"
        field:
          element: "hidden"
          value: <section markdown="1" data-background="http://hs-macunaima.github.io/blog/img/slidebackground.png"><section markdown="1">
      - name: "theme"
        field:
          element: "select"
          label: "Theme (Slide)"
          placeholder: "Theme (Slide)"
          options:
            - name: "Beige"
              value: "beige"
            - name: "Blood"
              value: "blood"
            - name: "Moon"
              value: "moon"          
            - name: "Night"
              value: "night"
            - name: "Sky"
              value: "sky"
            - name: "Solarized"
              value: "solarized"             
      - name: "trans"
        field:
          element: "select"
          label: "Transition (Slide)"
          placeholder: "Transition (Slide)"
          options:
            - name: "Cube"
              value: "cube"
            - name: "Page"
              value: "page"
            - name: "Concave"
              value: "concave"          
            - name: "Linear"
              value: "linear"
            - name: "Fade"
              value: "fade"
            - name: "None"
              value: "none"             
      - name: "visualworkflow"
        field:
          element: "checkbox"
          label: "Visual Workflow Chart (Some Layouts)"
          value: "true"
